<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-container">

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>Ativo</th>
    <td mat-cell *matCellDef="let funcionario">
      <mat-checkbox
        [(ngModel)]="funcionario.ativo"
        (change)="toggleFuncionarioStatus(funcionario)"
        class="checkbox-custom"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef class="nome">Nome</th>
    <td mat-cell *matCellDef="let element" class="nome">{{element.nome}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <ng-container matColumnDef="dataContratacao">
    <th mat-header-cell *matHeaderCellDef>Data de Contratação</th>
    <td mat-cell *matCellDef="let element">{{element.dataContratacao | date}}</td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef>CPF</th>
    <td mat-cell *matCellDef="let element">{{formatCpf(element.cpf)}}</td>
  </ng-container>

  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef class="endereco">Endereço</th>
    <td mat-cell *matCellDef="let element" class="endereco">
      {{element.endereco.street}}, {{element.endereco.bairro}}, {{element.endereco.cidade}} - {{element.endereco.estado}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
